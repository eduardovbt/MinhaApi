name: Build, Test, and Deploy Docker Image

on:
 
  pull_request:
    branches:
      - '*'  
      
  push:
    branches:
      - main  

jobs:
  
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore "MinhaApi/MinhaApi.csproj"

      - name: Run tests
        run: dotnet test "MinhaApi.Tests/MinhaApi.Tests.csproj" --configuration Release

 
  publish:
    runs-on: ubuntu-latest
    needs: test  # Isso vai garantir que o job de testes passe antes do job de publish
    if: github.event_name == 'push'  

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore "MinhaApi/MinhaApi.csproj"

      - name: Build Docker image
        run: docker build -t minhaapi .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push minhaapi:latest
